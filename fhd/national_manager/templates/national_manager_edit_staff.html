{% extends "base.html" %}
{% block title %}Edit Staff{% endblock %}
{% block content %}
<div class="container content" style="flex: 1 0 auto;">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 my-5">
            <div class="col-12">
                <a href="{{ url_for('national_manager.dashboard') }}"
                    style="text-decoration: underline; color: #007bff; cursor: pointer; margin-bottom: 20px; display: inline-block;">
                    &lt;&lt; Dashboard</a>
            </div>
            <h1>Edit Staff Member</h1>
            <hr>
            <form method="POST" action="{{ url_for('national_manager.edit_staff', staff_id=staff[0]) }}">
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ staff[1] }}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{ staff[2] }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{ staff[3] }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Address:</label>
                    <input type="text" name="address" class="form-control" value="{{ staff[4] }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" class="form-control" value="{{ staff[5] }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" name="date_of_birth" class="form-control" value="{{ staff[6] }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="role_id">Role:</label>
                    <select name="role_id" class="form-select" required>
                        {% for role in roles %}
                            <option value="{{ role[0] }}" {% if role[0] == staff[7] %}selected{% endif %}>{{ role[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="depot_id">Depot:</label>
                    <select name="depot_id" class="form-select" required>
                        {% for depot in depots %}
                            <option value="{{ depot.id }}" {% if depot.id == staff[8] %}selected{% endif %}>{{ depot.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter new password otherwise keep current">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('national_manager.manage_staff') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
